<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/transaction.css">
    <link rel="stylesheet" href="css/extract.css">
    <title>Controle Financeiro</title>
</head>

<body>
    <header class="header">
      <div class="general">
        <img class="logo" src="img/logo2.png" alt="logo2">
          <h1>Controle financeiro</h1>
          <ul class="menu-mobile">
              <div class="close"><i class="fa-solid fa-xmark"></i></div>
              <li class="clean">Limpar dados</li>
              <li>Cadastro de transações</li>
          </ul>
          <div class="hamburguer">
              <i class="fa-solid fa-bars"></i>
          </div>
          </div>
      </header>
      <main class="main">

        <form class="transaction" id="formulario_1" action="./index.html">
        <h1>Nova transação</h1>
            <div class="transaction-general">
                <div class="transaction-itens1">
                <p>Tipo de transação</p>
                    <select class="input-select" name="select">
                        <option value="seleciona" selected disabled>Selecione uma transação</option>
                        <option id="valor1" value="valor1" >Compra</option>
                        <option id="valor2" value="valor2" >Venda</option>
                    </select>
                </div>

                <div class="transaction-itens2">
                <p>Nome da mercadoria</p>  
                    <div class="form-control">
                        <label for="text"></label>
                        <input class="input-mercadoria" autofocus type="text" id="text" placeholder="Input" />
                    </div>
                </div>
                <div class="transaction-itens3">
                <p>Valor</p>
                    <div class="form-control">
                        <label for="amount">
                        </label>
                        <input class="input-valor" type="text" name="valor" id="valor" placeholder="R$ 0,00" onKeyPress="return(MascaraMoeda(this,'.',',',event))"> 
                    </div>
                </div>
            </div>
            <div class="botao">
                <button class="btn">Adicionar transação</button>
            </div>
            </form>

            <div class="line"></div>

          <section class="extract">
              <h1>Extrato de transações</h1>
              <div class="subtitle">
                  <p>Mercadoria</p>
                  <p>Valor</p>
              </div>
              <ul id="extract-itens" class="extract-itens">
                    <p>Nenhuma transação cadastrada</p>
              </ul>
              <div class="total">
                  <p>Total</p>
                  <p class="value-total">R$500,00</p>
              </div>
              
              <div class="prejuizo">[PREJUÍZO]</div>
              <div class="lucro">[LUCRO]</div>
          </section>
      </main>
        </div>
      
    <script src="https://kit.fontawesome.com/6dc56e7227.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
